<!DOCTYPE html>
<html lang="html">
    <head>
        <title>Bubble</title>
        <style>
            body{
                margin:0;
            }
        </style>
    </head>
    <body>
        <p id="score">0</p>
        <canvas id="canvas" height="720px" width="1280px"></canvas>
        <script src="script.js" id="main"></script>
        <script id="emergency">
            document.addEventListener("keydown",(e)=>{
                if(e.key==="r"||e.keyCode==="82"){
                    let src=document.querySelector("#main");
                    document.body.removeChild(src);
                    alert("removed!")
                }
            })
        </script>
    </body>
</html>
